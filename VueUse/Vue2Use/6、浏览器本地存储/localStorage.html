<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>localStorage</title>
	</head>
	<body>
		<h2>localStorage</h2>
		<button onclick="savaData()">点我保存一个数据</button>
		<button onclick="readData()">点我读取一个数据</button>
		<button onclick="deleteData()">点我删除一个数据</button>
		<button onclick="deleteAllData()">清空数据</button>
	</body>
	<script type="text/javascript">
		let personObject = { name: '埃罗芒阿', age: 16 }
		function savaData() {
			localStorage.setItem('msg', '你好坏呀')
			localStorage.setItem('personObject', JSON.stringify(personObject))
		}
		function readData() {
			const person = JSON.parse(localStorage.getItem('personObject'))
			console.log(person)
		}
		function deleteData() {
			localStorage.removeItem('msg')
		}
		function deleteAllData() {
			localStorage.clear()
		}
	</script>
</html>
